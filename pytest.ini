[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --verbose --tb=short --cov=src --cov-report=term-missing --cov-fail-under=98
[coverage:run]
source = src
[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == "__main__":
